<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
    	.box{
    		padding-top:200px;
    	}
    	.calculator{
      margin: 0 auto;
      width: 480px;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    	}
    	.result {
      background-color:#E8E8E8;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    </style>

</head>
<body class="bg-image" style="background-image: url('https://img.freepik.com/free-photo/sketchbook-with-colored-pencils-blue-background-top-view_169016-38181.jpg?size=626&ext=jpg&ga=GA1.2.13804611.1707994917&semt=ais');background-repeat: no-repeat;background-size: cover; background-attachment: fixed ;background-position: center;  image-rendering:;">

	<div class="box">
	<div class="calculator">
	<h1> Simple Calculator</h1>
    <div class="form-group">
      <input type="number" class="form-control" id="num1" placeholder="Enter number 1">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="num2" placeholder="Enter number 2">
    </div>
    <div class="form-group">
      <select class="form-control" id="operation">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
      </select>
    </div>
    <button class="btn btn-primary" onclick="calculate()">Equal to</button>
    <div class="result pl-2 pt-3" id="result"></div>
  </div>
  <script>
  function calculate() {
    // Get the input values
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var operation = document.getElementById("operation").value; // Corrected variable name
    var result;

    // Perform the calculation based on the selected operation
    switch (operation) {
      case "add":
        result = num1 + num2;
        break;
      case "subtract":
        result = num1 - num2;
        break;
      case "multiply":
        result = num1 * num2;
        break;
      case "divide":
        result = num1 / num2;
        break;
      default:
        result = "Invalid operator";
    }

    // Display the result
    document.getElementById("result").innerHTML = "Result: " + result;
  }
  </script>

   </div>
</body>
</html>
